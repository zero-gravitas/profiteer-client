<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_selector.html">
<link rel="import" href="stash.html">
<link rel="import" href="sync.html">
<link rel="import" href="item_info.html">

<polymer-element name="profiteer-inventory" on-sync="{{save}}"
                 on-item-mouseover="{{itemMouseover}}">
  <template>
    <select selectedIndex="{{index}}">
      <option template repeat="{{stashes}}" value="{{league.value}}">
        {{league.value}}
      </option>
    </select>
    <template repeat="{{stash in stashes}}">
      <section hidden?="{{stashes[index] != stash}}">
        <profiteer-sync stash="{{stash}}"></profiteer-sync>
        <profiteer-stash model="{{stash}}"></profiteer-stash>
      </section>
    </template>
    <profiteer-item-info model="{{currentItem}}"></profiteer-item-info>
    <script type="application/dart" src="inventory.dart"></script>
  </template>
</polymer-element>

<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="stash_tab.html">

<polymer-element name="profiteer-stash">
  <template>
    <select selectedIndex="{{index}}">
      <option template repeat="{{model.tabs}}">
        {{name}}
      </option>
    </select>
    <h2>{{model.league.value}} league</h2>
    <template if="{{model.tabs.length > index}}">
      <profiteer-stash-tab model="{{model.tabs[index]}}"></profiteer-stash-tab>
    </template>
  </template>
  <script type="application/dart" src="stash.dart"></script>
</polymer-element>

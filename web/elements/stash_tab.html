<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="profiteer-stash-tab">
  <template>
    <style>
     :host {
       background: #444;
       display: inline-block;
     }

     #item-grid {
       position: relative;
       height: 600px;
       width: 600px;
       margin: 20px;
     }

     img.icon {
       position: absolute;
     }
    </style>
    <div id="item-grid">
      <template repeat="{{model in model.items}}">
        <img class="icon" width="{{model.width * 47}}"
             height="{{model.height * 47}}"
             style="left: {{model.x * 50}}px; top: {{model.y * 50}}px"
             on-mouseover="{{iconMouseover}}">
      </template>
    </div>
  </template>
  <script type="application/dart" src="stash_tab.dart"></script>
</polymer-element>

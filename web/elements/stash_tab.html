<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="item_icon.html">

<polymer-element name="profiteer-stash-tab">
  <template>
    <style>
     :host {
       background: #444;
       display: inline-block;
     }
      #item-grid {
        position: relative;
        height: 600px;
        width: 600px;
        margin: 20px;
      }
    </style>
    <div id="item-grid">
      <template repeat="{{model.items}}">
        <profiteer-item-icon model="{{}}"></profiteer-item=icon>
      </template>
    </div>
  </template>
  <script type="application/dart" src="stash_tab.dart"></script>
</polymer-element>

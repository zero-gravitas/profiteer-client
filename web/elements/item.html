<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="profiteer-item" on-mouseover="{{mouseover}}">
  <template>
    <style>
     img.icon {
       position: absolute;
     }
    </style>
    <!-- There's a good reason that there's no src attribtue on this!
    See item.dart. -->
    <img class="icon" width="{{model.width * 47}}"
         height="{{model.height * 47}}"
         style="left: {{model.x * 50}}px; top: {{model.y * 50}}px">
  </template>
  <script type="application/dart" src="item.dart"></script>
</polymer-element>
